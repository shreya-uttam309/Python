<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="batch" class="form-label">Batch</label>
        <input type="text" class="form-control" id="batch" placeholder="Enter your batch" required>
      </div>
      <div class="mb-3">
        <label for="rollNo" class="form-label">Roll No</label>
        <input type="text" class="form-control" id="rollNo" placeholder="Enter your roll number" required>
      </div>
      <div class="mb-3">
        <label for="smartCardId" class="form-label">Smart Card ID</label>
        <input type="text" class="form-control" id="smartCardId" placeholder="Enter your smart card ID" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
      <p>Already registered? <a href="login.html" class="btn btn-secondary">Log In</a></p>
    </div>
  </div>

  <script>
    // Add event listener for form submission
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      const name = document.getElementById('name').value;
      const batch = document.getElementById('batch').value;
      const rollNo = document.getElementById('rollNo').value;
      const smartCardId = document.getElementById('smartCardId').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (name && batch && rollNo && smartCardId && email && password) {
        alert('Registration successful! Redirecting to the Dashboard...');
        window.location.href = 'dashboard.html'; // Redirect to the Dashboard page
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
