<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      max-width: 400px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background: #E0F7FA; /* Light blue background */
      transform: scale(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }
    .chat-container.active {
      display: flex;
      transform: scale(1);
    }
    .chat-header {
      background: #1E3A8A; /* Dark blue color */
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      animation: slideDown 0.5s ease;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .message {
      margin-bottom: 10px;
    }
    .user-message {
      text-align: right;
    }
    .bot-message {
      text-align: left;
    }
    .message .sender {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 2px;
    }
    .message .text {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .bot-message .text {
      background: #c8e6c9;
    }
    .user-message .text {
      background: #c8e6c9;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-right: 10px;
    }
    .chat-input button {
      padding: 10px 15px;
      border: none;
      background: #61bbf3;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .chat-input button:hover {
      background: #068ee9;
    }
    .bot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      background-color: #ADD8E6; /* Light blue color */
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      animation: bounce 2s infinite;
    }
    .bot-icon img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Bot Icon -->
  <div class="bot-icon" onclick="toggleChat()">
    <img src="https://www.shutterstock.com/image-vector/artificial-intelligence-school-education-concept-600nw-2545289865.jpg" alt="Chatbot">
  </div>

  <!-- Chat Container -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">Your Assistant</div>
    <div class="messages" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message" onkeydown="if(event.key === 'Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chatContainer = document.getElementById("chatContainer");
      chatContainer.classList.toggle("active");
    }

    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      const chatBox = document.getElementById("chatBox");

      if (!userInput) return;

      // Display user message
      const userMessageDiv = document.createElement("div");
      userMessageDiv.className = "message user-message";
      userMessageDiv.innerHTML = ` 
        <div class="sender">You</div>
        <div class="text">${userInput}</div>
      `;
      chatBox.appendChild(userMessageDiv);

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send message to server
      const response = await fetch("http://127.0.0.1:5000/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput }),
      });

      const data = await response.json();

      // Display bot response
      const botMessageDiv = document.createElement("div");
      botMessageDiv.className = "message bot-message";
      botMessageDiv.innerHTML = `
        <div class="sender">Your Assistant</div>
        <div class="text">${data.response}</div>
      `;
      chatBox.appendChild(botMessageDiv);

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear input
      document.getElementById("userInput").value = "";
    }

    // Close chatbot when clicked outside of the chat container
    window.addEventListener('click', function(event) {
      const chatContainer = document.getElementById("chatContainer");
      const botIcon = document.querySelector(".bot-icon");

      // If the click is outside of the chat container and bot icon, close the chat container
      if (!chatContainer.contains(event.target) && event.target !== botIcon) {
        chatContainer.classList.remove("active");
      }
    });
  </script>
</body>
</html>
