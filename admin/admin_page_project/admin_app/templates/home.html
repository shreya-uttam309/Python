{% extends 'base.html' %}
{% block content %}
<h1>Registered Students</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Roll Number</th>
        <th>Action</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.roll_number }}</td>
        <td><a href="/delete-student/{{ student.id }}/">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
